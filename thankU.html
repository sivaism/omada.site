<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/omadalogo.svg" />

    <!-- Preconnects for font loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./assets/tailwind.min.js" />

    <!-- Google Font: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Configs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              "3xl": "1700px",
              mobile: "360px",
              "4xl": "1900px",
            },
            colors: {
              "custom-bg": "#18181b",
            },
          },
        },
      };
    </script>
    <title>Omada AI</title>
  </head>
  <body class="bg-custom-bg text-white min-h-screen overflow-x-hidden flex flex-col">

    <!-- Header -->
    <nav class="sticky w-full top-0 bg-custom-bg">
      <div class="flex items-center justify-between mx-5 md:mx-10 pt-10 pb-4">
        <a href="./index.html" class="flex items-center space-x-3">
          <img src="/assets/omadalogo.svg" class="h-8 w-8" alt="Omada Logo" />
          <span class="self-center text-2xl whitespace-nowrap text-white font-semibold">Omada AI</span>
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center text-center px-4 relative py-8">

      <!-- Background blue blur -->
      <div
      class="pointer-events-none bg-[#3b82f6]/35 w-[22rem] h-[22rem]
             rounded-full absolute left-[50%] top-1/4 translate-x-[-50%] blur-[10rem]">
    </div>      
      <!-- Centered Content -->
      <div class="flex flex-col justify-center items-center relative z-10">
        <p class="font-semibold text-5xl text-center">Thank You!</p>
        <p class="my-8 text-xl font-normal text-[#a1a1aa]">Your assets have been sent to your inbox</p>
        <p class="text-[#a1a1aa] max-w-md">
          Check your email for your custom marketing assets and next steps as a Founding Design Partner.
        </p>
      </div>

    </main>

  </body>
</html>
